version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-material_delivery}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./material-delivery-backend
      dockerfile: Dockerfile
    env_file:
      - .env.stack
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-material_delivery}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  supplier-web:
    build:
      context: ./material-delivery-supplier-web
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000/api"
    depends_on:
      - api
    ports:
      - "3001:3000"

  admin-web:
    build:
      context: ./material-delivery-admin-web
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000/api"
    depends_on:
      - api
    ports:
      - "3002:3000"

  customer-web:
    build:
      context: ./material-delivery-customer-web
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000/api"
    depends_on:
      - api
    ports:
      - "3003:3000"

volumes:
  pgdata:
