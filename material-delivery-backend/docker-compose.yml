version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: material_delivery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/material_delivery?schema=public
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  pgdata:
